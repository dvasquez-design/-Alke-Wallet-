<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Alke-Wallet-Deposit</title>
</head>

<body>
    <header>
        <div class="mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Depositar</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="card shadow-sm text-center">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Deposito</h5>

                                <label for="depositAmount" class="text-muted">
                                    Monto a depositar
                                </label>

                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control text-end fw-bold" id="depositAmount"
                                        placeholder="0.00">
                                </div>

                                <button id="depositButton" class="btn btn-success btn-lg w-100">
                                    Depositar
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <a href="menu.html" class="btn btn-primary">
                        Volver al menu Principal
                    </a>
                </div>
            </div>
        </div>
    </main>




    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
