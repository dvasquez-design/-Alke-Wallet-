<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Alke-Wallet-sendmoney</title>
</head>
<body>
    <header class="mb-4 text-center">
    <h2>Enviar Dinero</h2>
</header>

<main class="container">

    <!-- Agregar contacto -->
    <div class="card shadow-sm mb-4 p-3">
        <h5>Agregar contacto</h5>

        <input id="newName" class="form-control mb-2" placeholder="Nombre completo">
        <input id="newAlias" class="form-control mb-2" placeholder="Alias">
        <input id="newBank" class="form-control mb-2" placeholder="Banco">

        <button id="addContactButton" class="btn btn-secondary w-100">
            Agregar contacto
        </button>
    </div>

    <!-- Enviar Dinero -->
    <div class="card shadow-sm p-4">
        <h5>Transferencia</h5>

        <select id="contactSelect" class="form-control mb-3"></select>

        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" id="sendAmount" class="form-control" placeholder="Monto a enviar">
        </div>

        <button id="sendMoneyButton" class="btn btn-danger w-100">
            Enviar dinero
        </button>
    </div>

    <div class="text-center mt-4">
        <a href="menu.html" class="btn btn-primary">Volver al menu</a>
    </div>
    
    <!--JS-->
    <script src="js/script.js"></script>
</body>
</html>
